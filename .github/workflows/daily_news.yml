name: Daily Finnhub News

on:
  schedule:
    # 6 PM New York Time.
    # New York is EST (UTC-5) or EDT (UTC-4).
    # In Winter (Standard Time), 18:00 NY = 23:00 UTC.
    # In Summer (Daylight Saving), 18:00 NY = 22:00 UTC.
    # Cron uses UTC. Setting to 23:00 UTC covers Standard Time (Winter).
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install finnhub-python

      - name: Fetch Daily News
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python scripts/fetch_daily_news.py

      - name: Get current date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Move artifacts to workflowdata folder
        run: |
          mkdir -p workflowdata
          mv news_output_*.json workflowdata/ || true

      - name: Commit and push artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"[skip ci]"
          git pull --rebase origin main
          git config --local user.name "github-actions[bot]"
          git add workflowdata/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: add daily news artifacts $(date +'%Y-%m-%d')"
          git push

      - name: Upload News Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-news-json-${{ env.DATE }}
          path: news_output_*.json
          retention-days: 15
